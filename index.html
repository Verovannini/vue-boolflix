<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- Start Searchbar -->
            <div class="searchbar">
                <label for="search-input">Search</label>
                <input v-model="userSearch" @keyup.enter="searchMovie" type="text" id="search-input" placeholder="Search">
                <button @click="searchMovie">Search</button>
            </div>
            <!-- End Searchbar -->

            <!-- Start Movie -->
            <ul v-for="movie in searchedMovies" class="movie">
                <li>Title: {{ movie.title }}</li>
                <li>Original Title: {{ movie.original_title }}</li>
                <li class="flag">
                    Language:
                    <img v-if="movie.original_language in flags" :src="flags[movie.original_language]" :alt="movie.original_language">
            
                    <div v-else>{{ movie.original_language }}</div>
                </li>
                <li>Vote: {{ movie.vote_average }}</li>
            </ul>
            <!-- End Movie -->
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
