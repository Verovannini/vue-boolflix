<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- Start Searchbar -->
            <div class="searchbar">
                <label for="search-input">Search</label>
                <input v-model="userSearch" @keyup.enter="searchMovieAndSeries" type="text" id="search-input" placeholder="Search">
                <button @click="searchMovieAndSeries">Search</button>
            </div>
            <!-- End Searchbar -->

            <!-- Start Movie -->
            <ul v-for="movie in searchedMovies" class="movie">
                <li><img :src="`https://image.tmdb.org/t/p/w342${movie.poster_path}`" :alt="movie.title"></li>
                <li>Title: {{ movie.title }}</li>
                <li>Original Title: {{ movie.original_title }}</li>

                <!-- Language or flag -->
                <li class="flag">
                    Language:
                    <img v-if="movie.original_language in flags" :src="flags[movie.original_language]" :alt="movie.original_language">
            
                    <div v-else>{{ movie.original_language }}</div>
                </li>

                <!-- Vote -->
                <li>
                    Vote: 
                    <span v-for="number in Math.ceil(movie.vote_average / 2)" class="yellow-star"><i class="fas fa-star"></i></span>
                    <span v-for="number in (5 - Math.ceil(movie.vote_average / 2))"><i class="fas fa-star"></i></span>
                </li>
            </ul>
            <!-- End Movie -->

            <!-- Start Series -->
            <ul v-for="serie in searchedSeries" class="movie">
                <li><img :src="`https://image.tmdb.org/t/p/w342${serie.poster_path}`" :alt="serie.name"></li>
                <li>Name: {{ serie.name }}</li>
                <li>Original Name: {{ serie.name }}</li>

                <!-- Language or flag -->
                <li class="flag">
                    Language:
                    <img v-if="serie.original_language in flags" :src="flags[serie.original_language]" :alt="serie.original_language">
            
                    <div v-else>{{ serie.original_language }}</div>
                </li>

                <!-- Vote -->
                <li>
                    Vote: {{ serie.vote_average }}
                    <span v-for="number in 5"><i class="fas fa-star"></i></span>
                </li>
            </ul>
            <!-- End Series -->
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
